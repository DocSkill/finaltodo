<!DOCTYPE html>
<html>
<head>
	<title>SkillToDo</title>

	<!-- Stylesheets go here -->
	<link href="resources/css/reset.css" type="text/css" rel="stylesheet">
	<link href="resources/css/style.css" type="text/css" rel="stylesheet">
	<link href="resources/css/animate.css" type="text/css" rel="stylesheet">

	<!-- meta tags go here -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google font here -->

<body>

	<header>

	<div class="textBox animated fadeInUp"><input type="text" id="item" placeholder="Enter a todo..."></div>

	s-1,0.447-1,1v14h-14c-0.552,0-1,0.447-1,1S8.525,25.99,9.077,25.99z"/></svg>

	</button>

	</header>


	<div class="container">
		<!-- uncompleted lists -->
	<ul class="todo" id="todo">	</ul>

	<!-- completed list -->
	<ul class="todo" id="completed">
		
	</ul>
	</div>


<!-- Scripts here -->
<script src="resources/js/jquery-3.2.1.js"></script>
<script src="resources/js/main.js"></script>
</body>
</html>
